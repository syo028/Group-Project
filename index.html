<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dragonote</title>
    <style>
        :root {
            --neon-blue: #00f3ff;
            --neon-pink: #ff00ff;
            --dark-bg: #0a0a0f;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', sans-serif;
        }

        body {
            background-color: var(--dark-bg);
            color: white;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            background-image: linear-gradient(45deg, #0a0a0f 25%, #12121f 25%, #12121f 50%, #0a0a0f 50%, #0a0a0f 75%, #12121f 75%, #12121f 100%);
            background-size: 56.57px 56.57px;
        }

        .logo {
            font-size: 3.5rem;
            font-weight: bold;
            margin-bottom: 2rem;
            text-shadow: 0 0 10px var(--neon-blue), 0 0 20px var(--neon-blue), 0 0 30px var(--neon-blue);
            animation: glow 1.5s ease-in-out infinite alternate;
        }

        .welcome-text {
            font-size: 2.5rem;
            margin-bottom: 1rem;
            text-align: center;
        }

        .subtitle {
            font-size: 1.2rem;
            color: #888;
            margin-bottom: 3rem;
            text-align: center;
        }

        .features {
            display: flex;
            gap: 3rem;
            margin-bottom: 3rem;
        }

        .feature {
            text-align: center;
            width: 200px;
        }

        .feature i {
            font-size: 2.5rem;
            color: var(--neon-blue);
            margin-bottom: 1rem;
        }

        .cta-button {
            background: linear-gradient(90deg, var(--neon-blue), var(--neon-pink));
            color: white;
            padding: 1rem 2rem;
            border: none;
            border-radius: 50px;
            font-size: 1.2rem;
            cursor: pointer;
            text-decoration: none;
            transition: transform 0.3s ease;
        }

        .cta-button:hover {
            transform: scale(1.05);
        }

        @keyframes glow {
            from {
                text-shadow: 0 0 10px var(--neon-blue), 0 0 20px var(--neon-blue), 0 0 30px var(--neon-blue);
            }
            to {
                text-shadow: 0 0 20px var(--neon-blue), 0 0 30px var(--neon-blue), 0 0 40px var(--neon-blue);
            }
        }
    </style>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <div class="logo">DRAGONOTE</div>
    <h1 class="welcome-text">Welcome to Dragonote</h1>
    <p class="subtitle">Join the future of social networking in our cyberpunk world</p>
    
    <div class="features">
        <div class="feature">
            <i class="fas fa-shield-alt"></i>
            <h3>Secure & Private</h3>
        </div>
        <div class="feature">
            <i class="fas fa-globe"></i>
            <h3>Global Community</h3>
        </div>
        <div class="feature">
            <i class="fas fa-palette"></i>
            <h3>Customizable</h3>
        </div>
    </div>

    <a href="register.html" class="cta-button">Continue to Registration →</a>

    <script>
        // 檢查是否已登入
        window.onload = function() {
            const currentUser = localStorage.getItem('currentUser');
            if (currentUser) {
                window.location.href = 'dashboard.html';
            }
        }
    </script>
</body>
</html>
