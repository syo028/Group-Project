<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile - Dragonote</title>
    <style>
        :root {
            --neon-blue: #00f3ff;
            --neon-pink: #ff00ff;
            --dark-bg: #0a0a0f;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', sans-serif;
        }

        body {
            background-color: var(--dark-bg);
            color: white;
            min-height: 100vh;
            display: flex;
        }

        .sidebar {
            width: 250px;
            background: rgba(18, 18, 31, 0.95);
            padding: 2rem 1rem;
            height: 100vh;
            position: fixed;
            left: 0;
            top: 0;
            box-shadow: 0 0 20px rgba(0, 243, 255, 0.2);
        }

        .menu {
            margin-top: 4rem;
        }

        .menu-title {
            color: #888;
            font-size: 0.9rem;
            margin-bottom: 1rem;
            padding-left: 1rem;
        }

        .menu-item {
            display: flex;
            align-items: center;
            gap: 1rem;
            padding: 0.8rem 1rem;
            color: white;
            text-decoration: none;
            border-radius: 5px;
            transition: all 0.3s ease;
        }

        .menu-item:hover {
            background: rgba(0, 243, 255, 0.1);
            color: var(--neon-blue);
        }

        .menu-item.active {
            background: rgba(0, 243, 255, 0.2);
            color: var(--neon-blue);
        }

        .main-content {
            margin-left: 250px;
            padding: 2rem;
            width: 100%;
            margin-top: 80px;
        }

        .navbar {
            background: rgba(18, 18, 31, 0.95);
            padding: 1rem 2rem;
            display: flex;
            justify-content: flex-end;
            align-items: center;
            position: fixed;
            width: calc(100% - 250px);
            top: 0;
            right: 0;
            z-index: 1000;
            box-shadow: 0 0 20px rgba(0, 243, 255, 0.2);
        }

        .logo {
            font-size: 1.5rem;
            font-weight: bold;
            text-shadow: 0 0 10px var(--neon-blue);
        }

        .nav-links {
            display: flex;
            align-items: center;
            gap: 1.5rem;
        }

        .logout-btn {
            color: var(--neon-pink);
            background: transparent;
            border: none;
            cursor: pointer;
            font-size: 1.2rem;
            display: flex;
            align-items: center;
            gap: 0.5rem;
            padding: 0.5rem;
            border-radius: 5px;
            transition: all 0.3s ease;
        }

        .logout-btn:hover {
            color: var(--neon-blue);
            text-shadow: 0 0 5px var(--neon-blue);
        }

        .user-avatar {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            background: var(--neon-pink);
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-size: 1.2rem;
            cursor: pointer;
            transition: transform 0.3s ease;
        }

        .user-avatar:hover {
            transform: scale(1.1);
        }

        .logo {
            font-size: 1.5rem;
            font-weight: bold;
            text-shadow: 0 0 10px var(--neon-blue);
        }

        .nav-links a {
            color: white;
            text-decoration: none;
            transition: color 0.3s ease;
        }

        .nav-links a:hover {
            color: var(--neon-blue);
        }

        .profile-header {
            background: rgba(18, 18, 31, 0.9);
            border-radius: 10px;
            padding: 2rem;
            margin-bottom: 2rem;
            display: flex;
            gap: 2rem;
            align-items: center;
        }

        .profile-avatar {
            width: 150px;
            height: 150px;
            border-radius: 50%;
            background: linear-gradient(45deg, var(--neon-blue), var(--neon-pink));
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 4rem;
            color: white;
        }

        .profile-info {
            flex: 1;
        }

        .profile-name {
            font-size: 2rem;
            margin-bottom: 0.5rem;
            color: var(--neon-blue);
        }

        .profile-bio {
            color: #888;
            margin-bottom: 1rem;
            line-height: 1.5;
        }

        .profile-stats {
            display: flex;
            gap: 2rem;
        }

        .stat-item {
            text-align: center;
        }

        .stat-value {
            font-size: 1.5rem;
            color: var(--neon-blue);
            margin-bottom: 0.2rem;
        }

        .stat-label {
            color: #888;
            font-size: 0.9rem;
        }

        .profile-posts {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 2rem;
        }

        .post-card {
            background: rgba(18, 18, 31, 0.9);
            border-radius: 10px;
            overflow: hidden;
            transition: transform 0.3s ease;
        }

        .post-card:hover {
            transform: translateY(-5px);
        }

        .post-image {
            width: 100%;
            height: 200px;
            object-fit: cover;
        }

        .post-content {
            padding: 1rem;
        }

        .post-text {
            margin-bottom: 1rem;
            line-height: 1.5;
        }

        .post-stats {
            display: flex;
            gap: 1rem;
            color: #888;
        }

        .post-stat {
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        .edit-profile-btn {
            background: linear-gradient(90deg, var(--neon-blue), var(--neon-pink));
            color: white;
            border: none;
            padding: 0.8rem 1.5rem;
            border-radius: 5px;
            cursor: pointer;
            transition: transform 0.3s ease;
            margin-top: 1rem;
        }

        .edit-profile-btn:hover {
            transform: scale(1.02);
        }
    </style>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <nav class="sidebar">
        <div class="logo">DRAGONOTE</div>
        <div class="menu">
            <div class="menu-title">Menu</div>
            <a href="dashboard.html" class="menu-item">
                <i class="fas fa-home"></i>
                Feed
            </a>
            <a href="explore.html" class="menu-item">
                <i class="fas fa-compass"></i>
                Explore
            </a>
            <a href="messages.html" class="menu-item">
                <i class="fas fa-envelope"></i>
                Messages
            </a>
            <a href="notifications.html" class="menu-item">
                <i class="fas fa-bell"></i>
                Notifications
            </a>
            <a href="bookmarks.html" class="menu-item">
                <i class="fas fa-bookmark"></i>
                Bookmarks
            </a>
            <a href="profile.html" class="menu-item active">
                <i class="fas fa-user"></i>
                Profile
            </a>
            <a href="settings.html" class="menu-item">
                <i class="fas fa-cog"></i>
                Settings
            </a>
            <a href="#" class="menu-item" onclick="logout()">
                <i class="fas fa-sign-out-alt"></i>
                登出
            </a>
        </div>
    </nav>

    <nav class="navbar">
        <div class="nav-links">
            <div class="user-avatar">
                <i class="fas fa-user"></i>
            </div>
            <a href="#" id="username-display"></a>
            <button class="logout-btn" onclick="logout()">
                <i class="fas fa-sign-out-alt"></i>
                登出
            </button>
        </div>
    </nav>

    <main class="main-content">
        <div class="profile-header">
            <div class="profile-avatar">
                <i class="fas fa-user"></i>
            </div>
            <div class="profile-info">
                <h1 class="profile-name" id="profile-name"></h1>
                <p class="profile-bio">熱愛分享生活點滴，探索世界的美好。</p>
                <div class="profile-stats">
                    <div class="stat-item">
                        <div class="stat-value" id="posts-count">0</div>
                        <div class="stat-label">貼文</div>
                    </div>
                    <div class="stat-item">
                        <div class="stat-value">128</div>
                        <div class="stat-label">追蹤者</div>
                    </div>
                    <div class="stat-item">
                        <div class="stat-value">256</div>
                        <div class="stat-label">追蹤中</div>
                    </div>
                </div>
                <button class="edit-profile-btn">編輯個人資料</button>
            </div>
        </div>

        <div class="profile-posts" id="profile-posts">
            <!-- 個人貼文將由JavaScript動態生成 -->
        </div>
    </main>

    <script>
        let currentUser = '';
        let userPosts = [];

        window.onload = function() {
            currentUser = localStorage.getItem('currentUser');
            if (!currentUser) {
                window.location.href = 'login.html';
                return;
            }
            document.getElementById('username-display').textContent = currentUser;
            document.getElementById('profile-name').textContent = currentUser;
            loadUserPosts();
        }

        function logout() {
            localStorage.removeItem('currentUser');
            window.location.href = 'login.html';
        }

        function loadUserPosts() {
            // 從localStorage加載所有貼文
            const allPosts = JSON.parse(localStorage.getItem('posts') || '[]');
            // 過濾出當前用戶的貼文
            userPosts = allPosts.filter(post => post.author === currentUser);
            document.getElementById('posts-count').textContent = userPosts.length;
            renderUserPosts();
        }

        function renderUserPosts() {
            const container = document.getElementById('profile-posts');
            container.innerHTML = userPosts.map(post => `
                <div class="post-card">
                    <img src="${post.image}" class="post-image" alt="Post image">
                    <div class="post-content">
                        <p class="post-text">${post.content}</p>
                        <div class="post-stats">
                            <div class="post-stat">
                                <i class="fas fa-heart"></i>
                                <span>${post.likes.length}</span>
                            </div>
                            <div class="post-stat">
                                <i class="fas fa-comment"></i>
                                <span>${post.comments.length}</span>
                            </div>
                        </div>
                    </div>
                </div>
            `).join('');
        }
    </script>
</body>
</html>
