<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Messages - Dragonote</title>
    <style>
        :root {
            --neon-blue: #00f3ff;
            --neon-pink: #ff00ff;
            --dark-bg: #0a0a0f;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', sans-serif;
        }

        body {
            background-color: var(--dark-bg);
            color: white;
            min-height: 100vh;
            display: flex;
        }

        .sidebar {
            width: 250px;
            background: rgba(18, 18, 31, 0.95);
            padding: 2rem 1rem;
            height: 100vh;
            position: fixed;
            left: 0;
            top: 0;
            box-shadow: 0 0 20px rgba(0, 243, 255, 0.2);
        }

        .menu {
            margin-top: 4rem;
        }

        .menu-title {
            color: #888;
            font-size: 0.9rem;
            margin-bottom: 1rem;
            padding-left: 1rem;
        }

        .menu-item {
            display: flex;
            align-items: center;
            gap: 1rem;
            padding: 0.8rem 1rem;
            color: white;
            text-decoration: none;
            border-radius: 5px;
            transition: all 0.3s ease;
        }

        .menu-item:hover {
            background: rgba(0, 243, 255, 0.1);
            color: var(--neon-blue);
        }

        .menu-item.active {
            background: rgba(0, 243, 255, 0.2);
            color: var(--neon-blue);
        }

        .main-content {
            margin-left: 250px;
            padding: 2rem;
            width: 100%;
            margin-top: 80px;
            display: flex;
            gap: 2rem;
        }

        .navbar {
            background: rgba(18, 18, 31, 0.95);
            padding: 1rem 2rem;
            display: flex;
            justify-content: flex-end;
            align-items: center;
            position: fixed;
            width: calc(100% - 250px);
            top: 0;
            right: 0;
            z-index: 1000;
            box-shadow: 0 0 20px rgba(0, 243, 255, 0.2);
        }

        .logo {
            font-size: 1.5rem;
            font-weight: bold;
            text-shadow: 0 0 10px var(--neon-blue);
        }

        .nav-links {
            display: flex;
            gap: 1rem;
            align-items: center;
        }

        .user-avatar {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            background: var(--neon-pink);
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-size: 1.2rem;
            cursor: pointer;
            transition: transform 0.3s ease;
        }

        .user-avatar:hover {
            transform: scale(1.1);
        }
        .nav-links a {
            color: white;
            text-decoration: none;
            transition: color 0.3s ease;
        }

        .nav-links a:hover {
            color: var(--neon-blue);
        }

        .chat-list {
            width: 300px;
            background: rgba(18, 18, 31, 0.9);
            border-radius: 10px;
            padding: 1rem;
            height: calc(100vh - 120px);
            overflow-y: auto;
        }

        .chat-item {
            display: flex;
            align-items: center;
            gap: 1rem;
            padding: 1rem;
            border-radius: 5px;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .chat-item:hover {
            background: rgba(0, 243, 255, 0.1);
        }

        .chat-item.active {
            background: rgba(0, 243, 255, 0.2);
        }

        .chat-avatar {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            background: var(--neon-pink);
        }

        .chat-info {
            flex: 1;
        }

        .chat-name {
            font-weight: bold;
            margin-bottom: 0.2rem;
        }

        .chat-preview {
            font-size: 0.9rem;
            color: #888;
        }

        .chat-window {
            flex: 1;
            background: rgba(18, 18, 31, 0.9);
            border-radius: 10px;
            display: flex;
            flex-direction: column;
            height: calc(100vh - 120px);
        }

        .chat-header {
            padding: 1rem;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
            display: flex;
            align-items: center;
            gap: 1.5rem;
        }

        .logout-btn {
            color: var(--neon-pink);
            background: transparent;
            border: none;
            cursor: pointer;
            font-size: 1.2rem;
            display: flex;
            align-items: center;
            gap: 0.5rem;
            padding: 0.5rem;
            border-radius: 5px;
            transition: all 0.3s ease;
        }

        .logout-btn:hover {
            color: var(--neon-blue);
            text-shadow: 0 0 5px var(--neon-blue);
        }

        .nav-links {
            display: flex;
            align-items: center;
            gap: 1rem;
        }

        .chat-messages {
            flex: 1;
            padding: 1rem;
            overflow-y: auto;
            display: flex;
            flex-direction: column;
            gap: 1rem;
        }

        .message {
            max-width: 70%;
            padding: 0.8rem 1rem;
            border-radius: 10px;
            position: relative;
        }

        .message.sent {
            background: var(--neon-blue);
            align-self: flex-end;
            margin-left: auto;
        }

        .message.received {
            background: rgba(255, 255, 255, 0.1);
            align-self: flex-start;
        }

        .message-time {
            font-size: 0.8rem;
            color: rgba(255, 255, 255, 0.6);
            margin-top: 0.3rem;
        }

        .chat-input {
            padding: 1rem;
            border-top: 1px solid rgba(255, 255, 255, 0.1);
            display: flex;
            gap: 1rem;
        }

        .chat-input input {
            flex: 1;
            padding: 0.8rem;
            background: rgba(255, 255, 255, 0.1);
            border: none;
            border-radius: 5px;
            color: white;
        }

        .chat-input button {
            padding: 0.8rem 1.5rem;
            background: var(--neon-blue);
            border: none;
            border-radius: 5px;
            color: white;
            cursor: pointer;
            transition: transform 0.3s ease;
        }

        .chat-input button:hover {
            transform: scale(1.02);
        }
    </style>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <nav class="sidebar">
        <div class="logo">DRAGONOTE</div>
        <div class="menu">
            <div class="menu-title">Menu</div>
            <a href="dashboard.html" class="menu-item">
                <i class="fas fa-home"></i>
                Feed
            </a>
            <a href="explore.html" class="menu-item">
                <i class="fas fa-compass"></i>
                Explore
            </a>
            <a href="messages.html" class="menu-item active">
                <i class="fas fa-envelope"></i>
                Messages
            </a>
            <a href="notifications.html" class="menu-item">
                <i class="fas fa-bell"></i>
                Notifications
            </a>
            <a href="bookmarks.html" class="menu-item">
                <i class="fas fa-bookmark"></i>
                Bookmarks
            </a>
            <a href="profile.html" class="menu-item">
                <i class="fas fa-user"></i>
                Profile
            </a>
            <a href="settings.html" class="menu-item">
                <i class="fas fa-cog"></i>
                Settings
            </a>
            <a href="#" class="menu-item" onclick="logout()">
                <i class="fas fa-sign-out-alt"></i>
                登出
            </a>
        </div>
    </nav>

    <nav class="navbar">
        <div class="nav-links">
            <div class="user-avatar">
                <i class="fas fa-user"></i>
            </div>
            <a href="#" id="username-display"></a>
            <button class="logout-btn" onclick="logout()">
                <i class="fas fa-sign-out-alt"></i>
                登出
            </button>
        </div>
    </nav>

    <main class="main-content">
        <div class="chat-list" id="chat-list">
            <!-- 聊天列表將由JavaScript動態生成 -->
        </div>

        <div class="chat-window">
            <div class="chat-header">
                <div class="chat-avatar"></div>
                <div class="chat-info">
                    <div class="chat-name" id="current-chat-name">選擇一個聊天</div>
                </div>
            </div>

            <div class="chat-messages" id="chat-messages">
                <!-- 訊息將由JavaScript動態生成 -->
            </div>

            <div class="chat-input">
                <input type="text" placeholder="輸入訊息..." id="message-input">
                <button onclick="sendMessage()">發送</button>
            </div>
        </div>
    </main>

    <script>
        let currentUser = '';
        let chats = [];
        let currentChat = null;

        window.onload = function() {
            currentUser = localStorage.getItem('currentUser');
            if (!currentUser) {
                window.location.href = 'login.html';
                return;
            }
            document.getElementById('username-display').textContent = currentUser;
            loadChats();
        }

        function logout() {
            localStorage.removeItem('currentUser');
            window.location.href = 'login.html';
        }

        function loadChats() {
            // 模擬聊天數據
            chats = [
                {
                    id: 1,
                    name: '王小明',
                    lastMessage: '好的，明天見！',
                    messages: [
                        { type: 'received', content: '嗨！最近好嗎？', time: '10:00' },
                        { type: 'sent', content: '很好啊，你呢？', time: '10:05' },
                        { type: 'received', content: '也不錯，明天要一起吃午餐嗎？', time: '10:10' },
                        { type: 'sent', content: '好的，明天見！', time: '10:15' }
                    ]
                },
                {
                    id: 2,
                    name: '李小華',
                    lastMessage: '專案進度如何？',
                    messages: [
                        { type: 'received', content: '專案進度如何？', time: '09:30' }
                    ]
                }
            ];
            renderChats();
        }

        function renderChats() {
            const container = document.getElementById('chat-list');
            container.innerHTML = chats.map(chat => `
                <div class="chat-item ${currentChat?.id === chat.id ? 'active' : ''}" onclick="selectChat(${chat.id})">
                    <div class="chat-avatar"></div>
                    <div class="chat-info">
                        <div class="chat-name">${chat.name}</div>
                        <div class="chat-preview">${chat.lastMessage}</div>
                    </div>
                </div>
            `).join('');
        }

        function selectChat(chatId) {
            currentChat = chats.find(chat => chat.id === chatId);
            document.getElementById('current-chat-name').textContent = currentChat.name;
            renderChats();
            renderMessages();
        }

        function renderMessages() {
            if (!currentChat) return;

            const container = document.getElementById('chat-messages');
            container.innerHTML = currentChat.messages.map(message => `
                <div class="message ${message.type}">
                    <div class="message-content">${message.content}</div>
                    <div class="message-time">${message.time}</div>
                </div>
            `).join('');
            container.scrollTop = container.scrollHeight;
        }

        function sendMessage() {
            if (!currentChat) return;

            const input = document.getElementById('message-input');
            const content = input.value.trim();
            if (!content) return;

            const now = new Date();
            const time = `${now.getHours().toString().padStart(2, '0')}:${now.getMinutes().toString().padStart(2, '0')}`;

            currentChat.messages.push({
                type: 'sent',
                content: content,
                time: time
            });

            currentChat.lastMessage = content;
            input.value = '';
            renderChats();
            renderMessages();
        }

        // 監聽Enter鍵發送訊息
        document.getElementById('message-input').addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                sendMessage();
            }
        });
    </script>
</body>
</html>
