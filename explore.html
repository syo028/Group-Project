<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Explore- Dragonote</title>
    <style>
        :root {
            --neon-blue: #00f3ff;
            --neon-pink: #ff00ff;
            --dark-bg: #0a0a0f;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', sans-serif;
        }

        body {
            background-color: var(--dark-bg);
            color: white;
            min-height: 100vh;
            display: flex;
        }

        .sidebar {
            width: 250px;
            background: rgba(18, 18, 31, 0.95);
            padding: 2rem 1rem;
            height: 100vh;
            position: fixed;
            left: 0;
            top: 0;
            box-shadow: 0 0 20px rgba(0, 243, 255, 0.2);
        }

        .menu {
            margin-top: 4rem;
        }

        .menu-title {
            color: #888;
            font-size: 0.9rem;
            margin-bottom: 1rem;
            padding-left: 1rem;
        }

        .menu-item {
            display: flex;
            align-items: center;
            gap: 1rem;
            padding: 0.8rem 1rem;
            color: white;
            text-decoration: none;
            border-radius: 5px;
            transition: all 0.3s ease;
        }

        .menu-item:hover {
            background: rgba(0, 243, 255, 0.1);
            color: var(--neon-blue);
        }

        .menu-item.active {
            background: rgba(0, 243, 255, 0.2);
            color: var(--neon-blue);
        }

        .main-content {
            margin-left: 250px;
            padding: 2rem;
            width: 100%;
            margin-top: 80px;
        }

        .navbar {
            background: rgba(18, 18, 31, 0.95);
            padding: 1rem 2rem;
            display: flex;
            justify-content: flex-end;
            align-items: center;
            position: fixed;
            width: calc(100% - 250px);
            top: 0;
            right: 0;
            z-index: 1000;
            box-shadow: 0 0 20px rgba(0, 243, 255, 0.2);
        }

        .nav-links {
            display: flex;
            align-items: center;
            gap: 1.5rem;
        }

        .logout-btn {
            color: var(--neon-pink);
            background: transparent;
            border: none;
            cursor: pointer;
            font-size: 1.2rem;
            display: flex;
            align-items: center;
            gap: 0.5rem;
            padding: 0.5rem;
            border-radius: 5px;
            transition: all 0.3s ease;
        }

        .logout-btn:hover {
            color: var(--neon-blue);
            text-shadow: 0 0 5px var(--neon-blue);
        }

        .nav-links {
            display: flex;
            align-items: center;
            gap: 1rem;
        }

        .user-avatar {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            background: var(--neon-pink);
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-size: 1.2rem;
            cursor: pointer;
            transition: transform 0.3s ease;
        }

        .user-avatar:hover {
            transform: scale(1.1);
        }

        .logo {
            font-size: 1.5rem;
            font-weight: bold;
            text-shadow: 0 0 10px var(--neon-blue);
        }

        .nav-links {
            display: flex;
            gap: 2rem;
            align-items: center;
        }

        .nav-links a {
            color: white;
            text-decoration: none;
            transition: color 0.3s ease;
        }

        .nav-links a:hover {
            color: var(--neon-blue);
        }

        .explore-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
            gap: 2rem;
        }

        .explore-card {
            background: rgba(18, 18, 31, 0.9);
            border-radius: 10px;
            overflow: hidden;
            transition: transform 0.3s ease;
            box-shadow: 0 0 20px rgba(0, 243, 255, 0.1);
        }

        .explore-card:hover {
            transform: translateY(-5px);
        }

        .explore-image {
            width: 100%;
            height: 200px;
            object-fit: cover;
        }

        .explore-content {
            padding: 1rem;
        }

        .explore-title {
            font-size: 1.2rem;
            margin-bottom: 0.5rem;
            color: var(--neon-blue);
        }

        .explore-description {
            color: #888;
            font-size: 0.9rem;
            margin-bottom: 1rem;
        }

        .explore-stats {
            display: flex;
            gap: 1rem;
            color: #888;
            font-size: 0.8rem;
        }
    </style>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <nav class="sidebar">
        <div class="logo">DRAGONOTE</div>
        <div class="menu">
            <div class="menu-title">Menu</div>
            <a href="dashboard.html" class="menu-item">
                <i class="fas fa-home"></i>
                Feed
            </a>
            <a href="explore.html" class="menu-item active">
                <i class="fas fa-compass"></i>
                Explore
            </a>
            <a href="messages.html" class="menu-item">
                <i class="fas fa-envelope"></i>
                Messages
            </a>
            <a href="notifications.html" class="menu-item">
                <i class="fas fa-bell"></i>
                Notifications
            </a>
            <a href="bookmarks.html" class="menu-item">
                <i class="fas fa-bookmark"></i>
                Bookmarks
            </a>
            <a href="profile.html" class="menu-item">
                <i class="fas fa-user"></i>
                Profile
            </a>
            <a href="settings.html" class="menu-item">
                <i class="fas fa-cog"></i>
                Settings
            </a>
            <a href="#" class="menu-item" onclick="logout()">
                <i class="fas fa-sign-out-alt"></i>
                登出
            </a>
        </div>
    </nav>

    <nav class="navbar">
        <div class="nav-links">
            <div class="user-avatar">
                <i class="fas fa-user"></i>
            </div>
            <a href="#" id="username-display"></a>
        </div>
    </nav>

    <main class="main-content">
        <div class="explore-grid" id="explore-container">
            <!-- 探索內容將由JavaScript動態生成 -->
        </div>
    </main>

    <script>
        let currentUser = '';
        let exploreItems = [];

        window.onload = function() {
            currentUser = localStorage.getItem('currentUser');
            if (!currentUser) {
                window.location.href = 'login.html';
                return;
            }
            document.getElementById('username-display').textContent = currentUser;
            loadExploreItems();
        }

        function logout() {
            localStorage.removeItem('currentUser');
            window.location.href = 'login.html';
        }

        function loadExploreItems() {
            // 模擬探索內容數據
            exploreItems = Array.from({length: 12}, (_, i) => ({
                id: i + 1,
                title: `探索主題 ${i + 1}`,
                description: '發現更多有趣的內容和創作者...',
                image: `https://picsum.photos/400/300?random=${i}`,
                likes: Math.floor(Math.random() * 1000),
                views: Math.floor(Math.random() * 5000)
            }));
            renderExploreItems();
        }

        function renderExploreItems() {
            const container = document.getElementById('explore-container');
            container.innerHTML = exploreItems.map(item => `
                <div class="explore-card">
                    <img src="${item.image}" class="explore-image" alt="Explore image">
                    <div class="explore-content">
                        <h3 class="explore-title">${item.title}</h3>
                        <p class="explore-description">${item.description}</p>
                        <div class="explore-stats">
                            <span><i class="fas fa-heart"></i> ${item.likes}</span>
                            <span><i class="fas fa-eye"></i> ${item.views}</span>
                        </div>
                    </div>
                </div>
            `).join('');
        }
    </script>
</body>
</html>
